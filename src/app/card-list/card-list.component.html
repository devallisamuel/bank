<div>
    <ul *ngFor="let card of cards">
        <li>{{ card.cardNumber }}</li>
        <li>{{ card.cardHolder }}</li>
        <li>{{ card.expirationDate }}</li>
        <li>{{ card.securityCode }}</li>
        <li>{{ card.amount }}</li>
    </ul>
</div>
